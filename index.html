<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">N3W News</div>
        <div class="motto">Read Objectively and Earn</div>

    <div class="spacer">
        &nbsp;
    </div>

    <div class="container2">
        <div class="blocks">
            <div class="RussiaUkraine">
            <figure class="category">
                <img class="image" src="images/Russia Ukraine.png" alt="m1">
                <figcaption>Russia & Ukraine</figcaption>
            </figure>
            </div>
           
            <div class="BigTech">
            <figure class="category">
                <img class="image" src="images/Big tech.png" alt="m1">
                <figcaption>Big Tech</figcaption>
            </figure>
            </div>
            
            <div class="Economy">
            <figure class="category">
                <img class="image" src="images/Economy.png" alt="m1">
                <figcaption>Economy</figcaption>
            </figure>
            </div>

            <div class="Congress">
            <figure class="category">
                <img class="image" src="images/Congress.png" alt="m1">
                <figcaption>Congress</figcaption>
            </figure>
            </div>

            <div class="China">
            <figure class="category">
                <img class="image" src="images/China.png" alt="m1">
                <figcaption>China</figcaption>
            </figure> 
            </div>
        </div>
    </div>
    
 <script>
    const categories = document.querySelectorAll(".category")
    const RussiaUkraine = document.querySelector(".RussiaUkraine")
    const BigTech = document.querySelector(".BigTech")
    const Economy = document.querySelector(".Economy")
    const Congress = document.querySelector(".Congress")
    const China = document.querySelector(".China")

    RussiaUkraine.onclick = function () {
        location.href = "pages/RussiaUkraine.html";
    };

    BigTech.onclick = function () {
        location.href = "pages/BigTech.html";
    };

    Economy.onclick = function () {
        location.href = "pages/Economy.html";
    };

    Congress.onclick = function () {
        location.href = "pages/Congress.html";
    };

    China.onclick = function () {
        location.href = "pages/China.html";
    };
 </script>   
</body>
</html>
